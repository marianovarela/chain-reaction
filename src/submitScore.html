<div id="suc" class="center topSpaceLarge">
    <div id="submitScore">
	    <h2>Guardar tu puntuación</h2>
	    <p class="topSpaceMedium">
	        Puntuación: <span class="bold" id="score">0</span>.
	    </p>
	    <p>
	        Ingrese su nombre para guardar su puntuación:<br />
	        <input type="text" id="name" size="30" placeholder="Name" />
	    </p>
	
	    <div id="options">
	        <button id="cancel" class="smallButton">Cancelar</button>
	        <button id="submit" class="largeButton">Guardar</button>
	    </div>
    </div>            
</div>

<script type="text/javascript">
    $('#name').val(localStorage.name);

    $('#cancel').click(function () {
        game.reset();
        ui.updateStatusBar();
        ui.loadOverlay(ui.files.start);
        deactivate(component.submitScore);
    	activate(component.startPanel);
    });

    $('#submit').click(function () {
        var name = $('#name').val();
        if (name == null || name == "")
            return;
        localStorage.name = name;

        highScore.save(name, game.stats.score, game.currentLevel, function () {
            ui.loadOverlay(ui.files.start);
        });
		deactivate(component.submitScore);
		activate(component.startPanel);
    });
    
    $('#suc #level').text(game.currentLevel);
    $('#suc #score').text(util.formatNumber(game.stats.score));

</script>
