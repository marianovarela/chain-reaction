<script type="text/javascript">
    $('#startGame').click(function () { game.init(CANVAS_ID); ui.overlayClose(); playGame(); });
    $('#top100Link').click(function (e) {
        e.preventDefault();
        ui.loadOverlay(ui.files.highScore);
    });

    if (highScore.isEmpty) {
        for (var i = 1; i <= 10; i++) {
            highScore.save('Player', i * 5000, levels.length - 1);
        }
    }

    highScore.topScores(10, function (highScores) {
        $("#scoreTemplate").tmpl(highScores).prependTo(".highScore tbody");
    });
</script>

<div id="startPanel">
	<div id="startButtonPanel" class="startLeftPanel">
	    <h2>Hagamos algunas reacciones en cadena!</h2>
	    <p>El objetivo de este juego es conseguir el mayor número posible de explosiones. Mientras más explosiones obtenga en una cadena de reacción, más puntos obtendrá.
			<br /> A divertirse!</p>
		                    
	    <div class="center">
	        <div id="startGame" class="largeButton">Iniciar juego</div>
	    </div>
	</div>
	<div class="startRightPanel">
	    <h2>Ranking</h2>
	    
	    <script id="scoreTemplate" type="text/x-jquery-tmpl">
	        <tr>
	            <td class="number">${position}.</td>
	            <td class="name">${name}</td>
	            <td class="score">${util.formatNumber(points)}</td>
	        </tr>
	    </script>
	
	    <table class="highScore">
	        <tbody>
	            <tr>
	            </tr>
	        </tbody>
	    </table>
	</div>
</div>
