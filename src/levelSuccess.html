<div id="suc" class="center topSpaceLarge">
    <h2>¡Felicitaciones!</h2>
    <p class="topSpaceMedium">
        Terminó el nivel <span class="bold" id="level">0</span> con <span class="bold" id="explosions">0</span> explosiones 
        y ganó <span class="bold" id="levelScore">0</span> puntos. <br />

        Su reacción en cadena mas larga ha sido de  <span class="bold" id="reactions">0</span> explosiones.<br />
        
        Su puntuación total ahora es de: <span class="bold" id="score"></span>.
        
        <hr />

        El siguiente nivel requiere <span id="required">0</span> de <span id="total">0</span> bolas.
    </p>
     
     <div id="nextLevelMenu">                   
    	<button id="nextLevel" class="largeButton">Próximo nivel</button>
     </div>
</div>

<script type="text/javascript">
	$(function(){component.nextLevelMenu.components[0].set_active(true);});

    $('#nextLevel').click(function () {
    	playGame();
        game.loadNextLevel();
        ui.overlayClose();
    });
    $('#suc #level').text(game.currentLevel);
    $('#suc #explosions').text(game.getExplosions());
    $('#suc #levelScore').text(util.formatNumber(game.stats.levelScore));
    $('#suc #score').text(util.formatNumber(game.stats.score));
    $('#suc #reactions').text(game.getLongestReaction());

    var nextLevel = levels[game.currentLevel + 1];
    $('#required').text(nextLevel.requiredBalls);
    $('#total').text(nextLevel.ballCount);

</script>
