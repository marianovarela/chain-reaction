<div id="fail" class="center topSpaceLarge">
    <h2>Lo sentimos, no logro suficientes explosiones...</h2>
    <p class="topSpaceMedium">
        El nivel <span class="bold" id="level">0</span> requiere <span class="bold" id="required">0</span> explosiones y solo manejar <span class="bold" id="explosions">0</span> explosiones. <br />        Su puntuación total es de nuevo de <span id="score">0</span>.
    </p>
    <div id="menuFail" class="center topSpaceMedium">
        <button id="tryAgain" class="largeButton">Inténtalo de nuevo</button>
        <button id="submitScoreFail" class="smallButton">Guardar mi puntuación</button>
    </div>
</div>

<script type="text/javascript">
	$(function(){
	   activate(component.gameover);
	   deactivate(component.gameover);});
	   component.gameover.set_active(true);

    $('#tryAgain').click(function () {
        game.restartLevel();
        ui.overlayClose();
        deactivate(component.gameover);
        activate(component.game);
    });

    $('#submitScoreFail').click(function () {
        ui.loadOverlay(ui.files.submitScore);
        deactivate(component.gameover);
        activate(component.submitScore);
    });

    $('#fail #level').text(game.currentLevel);
    $('#fail #explosions').text(game.getExplosions());
    $('#fail #required').text(game.level.requiredBalls);
    $('#fail #score').text(util.formatNumber(game.stats.score));
</script>
