<div id="suc" class="center topSpaceLarge">
    <h2>Lograste superar todos los niveles</h2>
    <p class="topSpaceMedium">
        Ganaste el juego con <span class="bold" id="explosions">0</span> explosiones 
        y <span class="bold" id="levelScore">0</span> puntos. <br />

        Su reacción en cadena más larga ha sido de <span class="bold" id="reactions">0</span> explosiones.<br />    </p>
    <p>
        Puntaje total: <span class="bold" id="score"></span>. <br />
        Guarda tu puntuacíon y competí por ser el puntaje mas alto
    </p>
    <div class="center topSpaceMedium">
        <button id="submitScore" class="largeButton">Guardar puntuación</button>
        <i>- ó -</i>
        <button id="newGame" class="largeButton">Jugar de nuevo</button>
    </div>
</div>

<script type="text/javascript">
    $('#newGame').click(function () {
        game.init('#game');
        ui.overlayClose();
    });

    $('#submitScore').click(function () {
        ui.loadOverlay(ui.files.submitScore);
    });

    $('#suc #explosions').text(game.getExplosions());
    $('#suc #levelScore').text(util.formatNumber(game.stats.levelScore));
    $('#suc #score').text(util.formatNumber(game.stats.score));
    $('#suc #reactions').text(game.getLongestReaction());
</script>
